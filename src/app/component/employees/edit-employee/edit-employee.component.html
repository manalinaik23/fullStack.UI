<div class="container my-5">
    <h1 class="mb-3"> Edit Employee</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="editEmployeeRecord()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="Text" class="form-control" id="id" name="id"  readonly [(ngModel)]="editEmployee.id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="Text" class="form-control" id="name" name="name" [(ngModel)]="editEmployee.name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="Text" class="form-control" id="email" name="email" [(ngModel)]="editEmployee.email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="editEmployee.phone">
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" [(ngModel)]="editEmployee.salary">
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="Text" class="form-control" id="department" name="department" [(ngModel)]="editEmployee.department">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(editEmployee.id)">Delete</button>
            </form>
        </div>

    </div>

</div>
